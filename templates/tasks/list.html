<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Tasks</h1>
    <a href="/tasks/create/">Create Task</a>
    <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
    {% for task in tasks %}
        <div>
            <h3><a href="{% url 'task_detail' pk=task.pk %}">{{ task.title }}</a></h3>
        </div>
        <div class="task-card">
            <h3>{{ task.title }}</h3>
            <p>{{ task.description }}</p>
            <p><strong>Status:</strong> {% if task.is_completed %} Completed {% else %} Incomplete {% endif %}</p>
            <p><strong>Due Date:</strong> {{ task.due_date }}</p>
            <a href="{% url 'tasks:task_update' task.pk %}" class="btn-update">Update</a>
            <a href="{% url 'tasks:task_delete' task.pk %}" class="btn-delete">Delete</a>
        </div>
    {% endfor %}

</body>
</html>
